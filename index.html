<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bowie Quote Generator</title>
    <meta name="description"
          content="David Bowie Random Quote Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,700' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <!--include HTML5 Shiv after link tags-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrapper">
    <header>
        <h1>Random Bowie Quote Generator</h1>
    </header>

    <div id="content" class="container">
        <div class="jumbotron row v-h-align">
            <p id="js-quote">Click the button to generate a quote from the late, great
                Goblin King.</p>
        </div>
        <div>
            <button class="btn btn-lg" id="js-get-quote-btn">New Quote</button>
            <button class="btn btn-lg" id="js-tweet-btn">Tweet This!</button>
        </div>
    </div>

    <br>
    <footer>
        <p><a href="https://www.flickr.com/photos/thuanygabriela/4754591985">Background
            photo by Thuany Santana.</a></p>
        <p>Code by <a href="http://treecasiano.com">Tree Casiano</a>.</p>

    </footer>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
